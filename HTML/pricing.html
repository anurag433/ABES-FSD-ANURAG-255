<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pricing Table</title>
  <style>
   
    .pricing-table {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 50px;
    }

    .card {
      border: 1px solid #ccc;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 20px;
      text-align: center;
      width: 250px;
      transition: transform 0.3s;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    
    .card.standard {
      background-color: #f0f8ff; 
      border: 2px solid #c9c312;
    }

  
    .card h2 {
      margin-bottom: 15px;
      color: #333;
    }

    
    .price {
      font-size: 24px;
      margin: 20px 0;
      font-weight: bold;
    }

    
    .btn {
      background-color: #007BFF;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    
    .btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <div class="pricing-table">
    
    <div class="card">
      <h2>Basic</h2>
      <p class="price">$9/month</p>
      <p>✔ Feature 1</p>
      <p>✔ Feature 2</p>
      <p>✔ Feature 3</p>
      <button class="btn">Buy Now</button>
    </div>

    
    <div class="card standard">
      <h2>Standard</h2>
      <p class="price">$19/month</p>
      <p>✔ Feature 1</p>
      <p>✔ Feature 2</p>
      <p>✔ Feature 3</p>
      <p>✔ Feature 4</p>
      <button class="btn">Buy Now</button>
    </div>

    
    <div class="card">
      <h2>Premium</h2>
      <p class="price">$29/month</p>
      <p>✔ Feature 1</p>
      <p>✔ Feature 2</p>
      <p>✔ Feature 3</p>
      <p>✔ Feature 4</p>
      <p>✔ Feature 5</p>
      <button class="btn">Buy Now</button>
    </div>
  </div>

</body>
</html>
